<!DOCTYPEhtml>
<html>
<head></head>
<body>
    <divclass="row justify-content-center">
        <divclass="col-md-6 text-left bg-white rounded shadow-lg mb-5 mt-5 py-3">
            <imgclass="rounded mx-auto d-block mb-4"src="../../assets/images/quizlog-removebg-preview.png"width="72"height="72">
            <h1class="h2 mb-3 font-weight-normal text-center">Create your Quiz Account</h1><br>
            <form(ngSubmit) = "onsubmit(signupform)"#signupform = "ngForm">
                <divclass="form-row">
                    <divclass="form-group col-md-6">
                        <labelfor="fname">First Name</label>
                        <inputtype="text"class="form-control"id="fname"name="Ufname"ngModelrequired  #fname="ngModel">
                        <small*ngIf = '!fname.valid&&  fname.touched'class="text-danger">Please Enter Your name</small>
                    </div>

                    <divclass="form-group col-md-6">
                        <labelfor="lname">Last Name</label>
                        <inputtype="text"class="form-control"id="lname"name="Ulname"ngModel>
                    </div>
                </div>

                <divclass="form-group">
                    <labelfor="email">Email</label>
                    <inputtype="email"class="form-control"id="email"placeholder="john@abc.com"name="Umail"ngModelrequiredemail#email="ngModel">
                    <small*ngIf = '!email.valid&&  email.touched'class
                    danger">Please Enter Valid Email</small>
                </div>

                <divclass="form-group">
                    <labelfor="pass">Password</label>
                    <inputtype="password"class="form-control"id="pass"name="Upass"ngModelrequired#pass="ngModel">
                    <small*ngIf = '!pass.valid&&  pass.touched'class="text-danger">Please Enter Password</small>
                </div>
                
                <buttontype="submit"class="btnbtn-primary float-right"[disabled] = '!signupform.valid'>Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
<app-footer></app-footer>
