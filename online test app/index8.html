!DOCTYPEhtml>
<html>
<head></head>
<body>
    <divclass="sidenav">
        <div*ngIf ='uname!=""'>
            <divstyle = "padding:10px;"><strong>Name:&nbsp;</strong>{{uname}}</div>
            <br>
        </div>

        <divstyle = "padding:10px;"><strong>Questions:-</strong></div>

            <div>
                <table  style="margin-left:4px">
                    <tr>
                        <td><aid = "navbtn1"class="btn"  role="button"(click) ="btncontent(0)">1</a></td>
                        <td><aid = "navbtn2"class="btn"  role="button"(click) ="btncontent(1)">2</a></td>
                        <td><aid = "navbtn3"class="btn"  role="button"(click) ="btncontent(2)">3</a></td>
                        <td><aid = "navbtn4"class="btn"  role="button"(click) ="btncontent(3)">4</a></td>
                        <td><aid = "navbtn5"class="btn"  role="button"(click) ="btncontent(4)">5</a></td>
                    </tr>
                    <tr>
                        <td><aid = "navbtn6"class="btn"  role="button"(click) ="btncontent(5)">6</a></td>
                        <td><aid = "navbtn7"class="btn"  role="button"(click) ="btncontent(6)">7</a></td>
                        <td><aid = "navbtn8"class="btn"  role="button"(click) ="btncontent(7)">8</a></td>
                        <td><aid = "navbtn9"class="btn"  role="button"(click) ="btncontent(8)">9</a></td>
                        <td><aid = "navbtn10"class="btn"  role="button"(click) ="btncontent(9)">10</a></td>
                    </tr>
                </table>
            </div>
            <br><br><br><br><br><br>
            <divclass="text-center">
                <aclass="btnbtn-danger text-center"role="button"(click) = "homecnf()"><iclass="bi bi-house-fill"></i> Back to Home</a>
            </div>
        </div>
    
        <divid="track">
            <spanstyle="padding-right: 40px;">Answered:&nbsp;<iid = "vis"class="bi bi-square-fill"></i></span>
            <spanstyle="padding-right: 40px;padding-left: 40px;">Not Answered:&nbsp;<iid = "nvis"class="bi bi-square-fill"></i></span>
            <spanstyle="padding-right: 40px;padding-left: 40px;">Review:&nbsp;<iid = "rev"class="bi bi-square-fill"></i>  </span>
            <spanstyle="padding-right: 40px;padding-left: 40px; ">Time Left:&nbsp;<spanid="time">{{min}} Min {{timeLeft}} sec</span></span>
        </div>
    
        <divclass="main">
            <divid="Heading"class="media text-muted pt-3">
                <div  class="media-body pb-2 mb-0 small lh-125 border-bottom border-gray">
                    <divclass="d-flex justify-content-between align-items-center w-100">
                        <h6id="qno"><strongclass="text-dark"></strong></h6>
                    
                    </div>
                </div>
            </div>
        
            <divclass="my-3 p-3 bg-white rounded shadow-lg">
                <divclass="row">
                    <divclass="col">
                        <divclass="media text-muted pt-3">
                            <divclass="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                <divid = "quest"class="d-flex justify-content-between align-items-center w-100"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <divclass="w-100"></div>
                <divclass="media text-muted pt-3">
                    <divclass="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <divclass="d-flex justify-content-between align-items-center w-100">
                            <divclass="custom-control custom-radio">
                                <inputtype="radio"id="op1"name="op"class="custom-control-input">
                                <labelclass="custom-control-label"for="op1"><h6id= "option1"><strongclass="text-gray-dark"></strong></h6></label>
                            </div>
                        </div>
                    </div>
                </div>
            
                <divclass="media text-muted pt-3">
                    <divclass="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <divclass="d-flex justify-content-between align-items-center w-100">
                            <divclass="custom-control custom-radio">
                                <inputtype="radio"id="op2"name="op"class="custom-control-input">
                                <labelclass="custom-control-label"for="op2"><h6id= "option2"><strongclass="text-gray-dark"></strong></h6></label>
                            </div>
                        </div>
                    </div>
                </div>
            
                <divclass="media text-muted pt-3">
                    <divclass="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <divclass="d-flex justify-content-between align-items-center w-100">
                            <divclass="custom-control custom-radio">
                                <inputtype="radio"id="op3"name="op"class="custom-control-input">
                                <labelclass="custom-control-label"for="op3"><h6id= "option3"><strongclass="text-gray-dark"></strong></h6></label>
                            </div>
                        </div>
                    </div>
                </div>
            
            
                <divclass="media text-muted pt-3">
                    <divclass="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <divclass="d-flex justify-content-between align-items-center w-100">
                            <divclass="custom-control custom-radio">
                                <inputtype="radio"id="op4"name="op"class="custom-control-input">
                                <labelclass="custom-control-label"for="op4"><h6id= "option4"><strongclass="text-gray-dark"></strong></h6></label>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        
            <divclass="text-center">
                <spanstyle="padding-right: 40px;"><buttontype="button"class="btn"id = "review"(click)="review()"><iclass="bi bi-eye-fill"></i> Marked for Review</button></span>
                <spanstyle="padding-right: 40px;"><buttontype="button"class="btn"id= "prev"(click)="prev()"><iclass="bi bi-arrow-bar-left"></i> Previous</button></span>
                <spanstyle="padding-right: 40px;"><buttontype="button"class="btn"id= "next"(click)="next()">Next <iclass="bi bi-arrow-bar-right"></i></button></span>
        
                <spanstyle="padding-right: 40px;"><buttontype="button"class="btnbtn-info"id= "savenext"(click)="savenext()"> Save & Next <iclass="bi bi-arrow-bar-right"></i></button></span>
                <span*ngIf="i==9"><aid= "submitquiz"class="btnbtn-success"role="button"(click)="submitquiz()">Submit Quiz</a></span>
                
            </div>
        </div>
    
    </body>
    </html>
